<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" type="server"/>
  <title>My Video Chat</title>
  <style type="text/css">
    input:read-only,
    textarea:read-only {
      background-color: #CCC;
    }

    html {
      height: 100%;
    }

    #div_join_screen {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      z-index: 10;
      background-color: #888;
    }
  </style>
</head>

<body style="display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0;">
  <h1 style="margin: 8px">server</h1>

  <div style="flex: 1;">
    <div id="div_join_screen" style="flex-flow:column;">
      <!-- エンターキーによるボタン押下を行うために、<button>ではなく<form>と<input type="submit">を使用。
            ボタン押下(=submit)時にページリロードが行われないように、onsubmitの設定の最後に"return false;"を追加。-->
      <form action="" onsubmit="onsubmitButton_Create(); return false;" style="text-align: center; width: 100%;">
        <!-- User name ( Nick name )<br />
        <input type="text" id="input_username" placeholder="Enter User name" autofocus><br><br> -->

        Dock name<br />
        <input type="text" id="input_roomname" placeholder="Enter Dock name"><br><br>
        <input type="submit" value="Create" />
      </form>
      <hr width="100%">
      <div id="div_room" hidden>
      </div>
    </div>

    <div id="div_chat_screen" style="margin: 8px; display: none;">
      <input type="checkbox" id="checkbox_camera" onclick="onclickCheckbox_CameraMicrophone()">Camera
      <input type="checkbox" id="checkbox_microphone" onclick="onclickCheckbox_CameraMicrophone()">Mic
      <br />
      Dock : <input type="text" id="text_roomname" readonly="readonly">
      <br />
      <div id="div_userinfo" style="display: flex; flex-wrap: wrap">
        <div border="1px solid black"><input type="text" id="text_username" readonly="readonly">
          <video id="video_local" width="640" height="480" style="border: 1px solid black;" autoplay></video>
        </div>
        <div id="outer-video">
          <!-- <span class="canvas" id="outer" style="width:640px; height:480px">Loading...</span> -->
        </div>
      </div>

      <!-- エンターキーによるボタン押下を行うために、<button>ではなく<form>と<input type="submit">を使用。
            ボタン押下(=submit)時にページリロードが行われないように、onsubmitの設定の最後に"return false;"を追加。-->
      <div style="display:none;">
        <form action="" onsubmit="onsubmitButton_SendMessage(); return false;">
          <input type="text" id="text_message_for_send" size="40" />
          <input type="submit" value="Send message" />
        </form>
        <textarea id="textarea_message_received" rows="10" cols="60" readonly="readonly"></textarea>
      </div>
      <br />
      <button onclick="onclickButton_LeaveChat()">Leave</button>
    </div>
  </div>

  <!-- Script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="./client.js"></script>
</body>

</html>
